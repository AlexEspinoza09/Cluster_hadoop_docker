services:
  hadoop-master:
    build: .
    container_name: hadoop-master
    hostname: hadoop-master
    networks:
      - hadoop-network
    ports:
      - "9870:9870"   # NameNode Web UI
      - "8088:8088"   # ResourceManager Web UI
      - "9000:9000"   # HDFS
      - "19888:19888" # MapReduce Job History Server
    volumes:
      - ./hadoop-config:/tmp/hadoop-config
      - ./scripts:/tmp/scripts
      - ./data/namenode:/opt/hadoop/data/nameNode
    environment:
      - HADOOP_NODE_TYPE=master
    command: tail -f /dev/null
    stdin_open: true
    tty: true

  hadoop-worker1:
    build: .
    container_name: hadoop-worker1
    hostname: hadoop-worker1
    networks:
      - hadoop-network
    ports:
      - "9864:9864"   # DataNode Web UI
      - "8042:8042"   # NodeManager Web UI
    volumes:
      - ./hadoop-config:/tmp/hadoop-config
      - ./scripts:/tmp/scripts
      - ./data/datanode1:/opt/hadoop/data/dataNode
    environment:
      - HADOOP_NODE_TYPE=worker
    depends_on:
      - hadoop-master
    command: tail -f /dev/null
    stdin_open: true
    tty: true

  hadoop-worker2:
    build: .
    container_name: hadoop-worker2
    hostname: hadoop-worker2
    networks:
      - hadoop-network
    ports:
      - "9865:9864"   # DataNode Web UI
      - "8043:8042"   # NodeManager Web UI
    volumes:
      - ./hadoop-config:/tmp/hadoop-config
      - ./scripts:/tmp/scripts
      - ./data/datanode2:/opt/hadoop/data/dataNode
    environment:
      - HADOOP_NODE_TYPE=worker
    depends_on:
      - hadoop-master
    command: tail -f /dev/null
    stdin_open: true
    tty: true

networks:
  hadoop-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.0.0/16
